<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16 pt10" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput >
    </mat-form-field>
    <mat-form-field class="pt10" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput >
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field class="mr-16 pt10" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
  </div>

  <div>
    <mat-form-field class="mr-16 pt10" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput >
    </mat-form-field>
    <mat-form-field class="pt10" appearance="outline">
      <mat-label>House No.</mat-label>
      <input matInput >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16 pt10" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput >
    </mat-form-field>
    <mat-form-field class="pt10" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput >
    </mat-form-field>
  </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancle</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
