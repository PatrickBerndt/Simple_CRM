

<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo">
      Platz f√ºr logo
    </div>
    <ul>
      <li routerLink="/"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>account_circle</mat-icon>User</li>
    </ul>
    
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
    

  </div>

</mat-drawer-container>
